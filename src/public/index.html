<html lang="en">
  <head>
    <title>vscode clone</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#292929" />
    <meta name="title" content="Harish Kumar S S" />
    <meta
      name="description"
      content="Portfolio site of Harish Kumar S S aka strek. Currently working at Freshworks as a frontend developer."
    />
    <meta
      name="keywords"
      content="Frontend developer, strek, harish kumar, freshworks, harish kumar s s"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="2 days" />
    <meta name="author" content="Harish Kumar S S" />
    <link
      href="https://microsoft.github.io/vscode-codicons/dist/codicon.css"
      rel="preload"
      as="style"
      onload="this.rel='stylesheet';this.onload='null'"
    />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .loader {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        background: rgba(30, 30, 30, 100%);
      }
      .content {
        display: flex;
        width: 100%;
        height: calc(100vh - 25px);
      }
      .bottombar {
        height: 25px;
        display: flex;
        justify-content: space-between;
        background: rgba(46, 132, 213, 100%);
      }
      .leftnav {
        width: 50px;
        align-content: center;
        height: 100%;
        background: rgba(58, 58, 58, 100%);
        display: flex;
        flex-direction: column;
      }
      .navitem {
        margin: 10px 9px;
        background: rgba(124, 124, 124);
        height: 32px;
        width: 32px;
        border-radius: 5px;
        animation: shine infinite ease 1.5s;
      }
      @keyframes shine {
        0% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 0.8;
        }
      }
      .codearea {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      .codearea .text {
        color: white;
        font-family: sans-serif;
        margin-top: 10px;
      }
      .loading {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 4px solid rgba(124, 124, 124, 80%);
        border-top-color: rgba(0, 0, 0, 0.3);
        animation: loading 1.2s linear infinite;
      }
      .icons{
        height : 18px;
        width: 18px;
        border-radius: 2px;
        margin: 3.5px;
        background: white;
        animation: shine infinite ease 1.5s;
      }
      @keyframes loading {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @-webkit-keyframes loading {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
      .leftside,.rightside{
        display: flex;
      }
    </style>
  </head>

  <body style="height: 100vh">
    <div class="loader">
      <div class="content">
        <div class="leftnav">
          <div class="navitem"></div>
          <div class="navitem"></div>
          <div class="navitem"></div>
          <div class="navitem"></div>
          <div class="navitem"></div>
        </div>
        <div class="codearea">
          <div class="loading"></div>
          <div class="text">Loading</div>
        </div>
      </div>
      <div class="bottombar">
        <div class="leftside">
        <div class="icons"></div>
        <div class="icons"></div>
        <div class="icons"></div>
        <div class="icons"></div>
      </div>
      <div class="rightside">
        <div class="icons"></div>
        <div class="icons"></div>
        <div class="icons"></div>
        <div class="icons"></div>
        <div class="icons"></div>
      </div>
      </div>
    </div>
    <noscript>Please enable JavaScript to see the site</noscript>
  </body>
</html>
